<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Sensor Temperature Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŒ¡ Multi-Location Temperature Monitoring</h1>

<div class="grid">
  <div class="card">
    <h2>Monitor 1</h2>
    <canvas id="chart1"></canvas>
    <p>Status: <span id="status1">--</span></p>
    <p>Last Update: <span id="time1">--</span></p>
  </div>

  <div class="card">
    <h2>Monitor 2</h2>
    <canvas id="chart2"></canvas>
    <p>Status: <span id="status2">--</span></p>
    <p>Last Update: <span id="time2">--</span></p>
  </div>
</div>

<div class="controls">
  <button onclick="loadHistory(24)">Last 24 Hours</button>
  <button onclick="loadHistory(168)">Last 7 Days</button>
  <button onclick="exportData('csv')">Export CSV</button>
  <button onclick="exportData('json')">Export JSON</button>
</div>

<p>ðŸ”¥ Fire Risk Index: <span id="fireRisk">--</span></p>

<script src="script.js"></script>
</body>
</html>
